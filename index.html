<body>
    <div id="main">

            <div class="stripe str1">
                <div class="first">

                </div>

                    <h4>Santa Cruise</h4>
                    <h6>Wahi Apna Ship</h6>
                </div>
            </div>
            <div class="stripe str2">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Tom Cruise</h4>
                    <h6>Apna Hollywood wala bhai</h6>
                </div>
            </div>
            <div class="stripe str3">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Wonderla</h4>

                </div>
            </div>
            <div class="stripe str4">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Alpha Beta</h4>
                    <h6>ke baad aata hai Gamma</h6>
                </div>
            </div>
            <div class="stripe str5">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Mera Dost</h4>
                    <h6>Yahan nahi hai</h6>
                </div>
            </div>
        </div>
        <div id="panel">
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
            <div class="mncircle"></div>
        </div>
    </div>
